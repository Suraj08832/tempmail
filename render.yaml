services:
  - type: web
    name: tempmail-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: TELEGRAM_BOT_TOKEN
        sync: false
    healthCheckPath: /monitor/status
    healthCheckTimeout: 180
    healthCheckInterval: 60
    autoDeploy: true
    monitoring:
      enabled: true
      checkInterval: 60s
      timeout: 30s
      maxRetries: 3
      alertChannels:
        - type: email
          recipients:
            - your-email@example.com  # Replace with your email
    plan: free
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    scaling:
      minInstances: 1
      maxInstances: 1
      targetMemoryPercent: 80
      targetCPUPercent: 80
    processes:
      - name: bot
        command: python bot.py
        env:
          - key: PYTHONUNBUFFERED
            value: "1"
        healthCheck:
          path: /monitor/status
          timeout: 180
          interval: 60
        restartPolicy: always
        maxRestarts: 5
        restartDelay: 30 